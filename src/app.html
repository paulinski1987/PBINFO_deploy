		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover"  data-bs-theme="light" id="body">
		<div style="display: contents">%sveltekit.body%</div>

		<script>
			if (window.matchMedia('(prefers-color-scheme: dark)')){
				document.getElementById('body').dataset.bsTheme = 'dark';
			} else {
				document.getElementById('body').dataset.bsTheme = 'light';
			}
		</script>
	</body>
</html>
